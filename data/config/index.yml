---
all:
  domain:'http://www.imgsky.com'
  app:'app.php'
  root:'/'
  databases:
      type:'mysqli'
      host:'127.0.0.1'
      username:'root'
      password:'admin'
      database:'imgskycom'
      pre:''
  logger:
      type:'debug'
      path:'/opt/project/mysites/imgsky.com/data/logs/yummy.log'
  upload:
      path:'/opt/project/mysites/imgsky.com/web/upload'
      domain:''
      allowed_types:'gif|jpg|png'
      max_size:'2000'
      max_width:'1024'
      max_height:'768'
  templates:
      temp_templates:'/opt/project/mysites/imgsky.com/data/templates'
      temp_templates_c:'/opt/project/mysites/imgsky.com/data/templates_c'
      temp_configs:'/opt/project/mysites/imgsky.com/data/configs'
      file_cache:'/opt/project/mysites/imgsky.com/data/templates_c/cache'
      left_delimiter:'{{'
      right_delimiter:'}}'
      js_css_cache:false
  memcache:
      host:127.0.0.1:11211
      ttl:3600
  rewrite:
      category:"app.php?cid=%s"
      category_page:"app.php?cid=%s&page=%s"
      sucai:"sucai.php?id=%s"
  login:
      default_url:"http://www.imgsky.com"
      manager:"beiley@163.com"